<h1>Ticket Detail:</h1>

{% for ticket in tickets %}
    <h2>{{ticket.title}}} by <a href='user/{{ticket.filing_user.id}}/'> {{ticket.filing_user}}</a></h2>
    <br>
    <br>
    <p>{{ticket.description}}</p>
    <p>Date: {{ticket.date}} </p>

    <a href='/in_progress/{ticket.id}}/'>In Progress</a>
    <a href='/invalid/{ticket.id}}/'>Invalid</a>
    <a href='/in progress/{ticket.id}}/'>Complete</a>
    <a href="/edit/{{tickets.id}}">Edit</a>
{% endfor %}
